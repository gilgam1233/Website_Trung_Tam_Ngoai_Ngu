{%extends 'Teacher/layout/base.html'%}

{%block content%}

    <!--Card-->
    <div class="p-4">
        <div class="row g-4 mt-1">

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm rounded-3 h-100">
                    <div class="card-body p-3 d-flex align-items-center">
                        <div class="icon-box bg-primary text-white rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-people-fill fs-3"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small">Lớp hôm nay</p>
                            <h5 class="fw-bold mb-0 nav_font">{{size}}</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm rounded-3 h-100">
                    <div class="card-body p-3 d-flex align-items-center">
                        <div class="icon-box bg-info text-white rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-clock-fill fs-3"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small">Giờ dạy/tháng</p>
                            <h5 class="fw-bold mb-0 nav_font">48h</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm rounded-3 h-100">
                    <div class="card-body p-3 d-flex align-items-center">
                        <div class="icon-box bg-success text-white rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-cash-stack fs-3"></i>
                        </div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small">Lương tạm tính</p>
                            <h5 class="fw-bold mb-0 nav_font">10.000.000 VNĐ</h5>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-md-6 col-lg-3">
                <div class="card border-0 shadow-sm rounded-3 h-100">
                    <div class="card-body p-3 d-flex align-items-center">
                        <div class="icon-box bg-warning text-white rounded-3 d-flex align-items-center justify-content-center">
                            <i class="bi bi-star-fill fs-3"></i></div>
                        <div class="ms-3">
                            <p class="text-muted mb-0 small">Đánh giá</p>
                            <h5 class="fw-bold mb-0 nav_font">4.8/5</h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <!--Mini Schedule-->

    <div class="p-4">
        <div class="row mt-1">
            <div class="col-12 col-md-7 col-lg-9">
                <table class="table table-hover table-bordered">

                    <thead>
                    <tr class="table-primary">
                        <th colspan="3">Lịch dạy hôm nay</th>
                    </tr>
                    <tr>
                        <th>Mã lớp</th>
                        <th>Tên lớp</th>
                        <th>Thời gian</th>
                    </tr>
                    </thead>
                    <tbody>
                    {%for c in classroom%}
                    <tr>
                        <td>{{c.id}}</td>
                        <td>{{c.name}}</td>
                        <td>13h-15h</td>
                    </tr>
                    {%endfor%}

                    </tbody>
                </table>

            </div>

            <div class="col-12 col-md-5 col-lg-3">
                <table class="table col-3 table-hover table-bordered">
                    <thead>
                    <tr class="table-primary">
                        <th colspan="1" class="text-center">Thông báo</th>

                    </tr>

                    </thead>
                    <tbody>
                    <tr>
                        <td rowspan="3">Hiện chưa có thông báo</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>

{%endblock%}
